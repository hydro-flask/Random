    <div>
      <p> 白浅/司音/素素 - 演员：杨幂</p>
    </div>
    
    <div>
      <p> 青丘帝姬，身为上神俊俏美丽，历情劫期间遇挚爱夜华，历经三重爱恋纠葛。化身男儿身司音，拜墨渊为师在昆仑虚学艺。因想回青丘等待二嫂诞下麟儿，便和师兄令羽一同前去，路上两人被翼君擎苍擒拿。在此次巧合下，司音结识了离镜和胭脂。为封印擎仓而被打落凡尘，被封印了容貌能力和记忆，变成凡人素素。
    </div>
      
    <div>
      <p> 夜华/照歌 - 演员：赵又廷 </p>
    </div>
   
    <div>
      <p> 九重天太子夜华，深沉稳重晦如深潭，论世间沧桑变化，心中唯爱白浅一人。失去记忆的白浅落入凡间化成凡人，与受伤化作“小黑蛇”的夜华同眠共枕三月有余，夜华对白浅产生感情，为得芳心在连宋的助攻下使了出“苦肉计”，如愿留在白浅身边，并为白浅起名“素素”。</p>
    </div>
  
    <div>
      <p> 墨渊 - 演员：赵又廷</p>
    </div>
  
    <div>
      </p> 折颜 - 演员： 张智尧 </p>
    </div>
    
    <div>
      </p> 开天辟地后的第一只凤凰，退隐三界，不问红尘，多少纷争烦恼，于他不过一刻灰飞，唯守十里桃林一片天地。酿酒技术高超、善医术、是四海八荒辈份极高的凤凰。十里桃林的主人。他身为青丘帝姬白浅的长辈，却也是她的挚友、老师和领路人，每次在白浅危难时或挺身而出，或悉心开导。 </p>
